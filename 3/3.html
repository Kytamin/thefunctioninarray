<script>
    let hello = prompt("put in here any thing");
    let newWord = [];

    for (i=0; i<hello.length; i++) {
        if (hello[i] === hello[i].toLowerCase()) {
            newWord[i] = hello[i].toUpperCase();
        }
        else {
            newWord[i] = hello[i].toLowerCase();
        }
    }
    alert(newWord.join(''));



</script>
